<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Giriş</title>
  </head>

  <style>
    .urun_aciklama {
      color: rgb(170, 40, 40);
      text-align: left;
      background-color: chartreuse;
    }
  </style>
  <body>
    <!-- html tagını degistirmek icin "style" kullanılır rengi arka planı vb...-->
    <!-- blueviolet yazının rengini degistirdik-->

    <!-- text-align: right yazımızı saga hizaladik -->

    <!-- background-color: chartreuse arka plan rengi de bu -->
    <p class="urun_aciklama">Bu ilk css çalışmam</p>

    <p>Bu ikinci satır</p>

    <!-- style yukari ayrı yazdik head icine
    basinda p{arasına renk vs.. yazildi} vardi 
bu ilk css deki <p nin icine class="urun_aciklama" yazdik 
ve yukaridaki p{} yerine .urun_aciklama yazdik ve o yazdi,klarimiz sadece renkli hale geldi  -->

    <p class="urun_aciklama">Bu üçüncü satır</p>
  </body>
</html>
