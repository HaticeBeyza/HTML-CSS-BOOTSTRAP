<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Html'de iframe nas覺l kullan覺l覺r</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/e_YXCq_DYVE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d322.2547276506163!2d32.84297739018906!3d39.78857407521089!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d343a53ab159a9%3A0x57c13b14f8d2aa6b!2sAnkara%20B%C3%BCy%C3%BCk%C5%9Fehir%20Belediyesi%20Papatya%20Park%C4%B1!5e0!3m2!1str!2str!4v1631977993689!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>

    <!-- Video ekliceksek youtube dan oaylas diyip yerlestir'e bas覺caz iframe kismi kopyalicaz -->
    <!-- google maps den de ayni sekilde paylas diyip harita yerlestirmeden isrameyi kopyala -->
  </body>
</html>
