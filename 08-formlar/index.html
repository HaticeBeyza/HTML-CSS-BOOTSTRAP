<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <h1>Kayıt Formu</h1>
    <form action="server/kayit.js" method="POST">
      <!-- post ustteki urlde herseyi gostermez gizler-->
      <input
        type="hidden"
        name="id"
        value="12345678"
      /><!-- genelde formdan sonra yazilirmis
        ve ekranda gozukmezmis arka planda gozukur-->
      <p>
        <label for="ad">Adınız</label>
        <!-- label sen ad icin calisiyorsun adınız a tıkladıgımızda kutuya gide -->
        <!-- adiniz yaziyor ve yaninda bir kutu var adimizi yazabilecegimiz-->
        <input id="ad" type="text" placeholder="Adınızı giriniz" value="Ali" />
      </p>

      <p>
        <label for="soyad">Soyadınız</label>
        <input
          id="soyad"
          type="text"
          placeholder="Soyadınızı giriniz"
          value="gel"
          disabled
        />
        <!-- "text" kutucuk olusturdu-->
      </p>

      <p>
        <label for="sifre">Şifreniz</label>
        <input id="sifre" type="password" placeholder="Şifrenizi giriniz" />
        <!-- password sifreyi yazarken gostermez nokta gozukur-->
      </p>

      <p>
        <label for="deneyim">Deneyim</label>
        <input
          type="number"
          id="deneyim"
          placeholder="Deneyiminizi giriniz"
          min="0"
          max*="10"
        />
        <!-- number kutunun saginda asagi yukari ok var-->
      </p>

      <p>
        <label>Hobileriniz</label><br />

        <!-- id ile for aynı olacak-->
        <input type="checkbox" name="futbol" id="x" value="futbol" />
        <!-- checkbox secilen kutulardan olusturdu-->
        <label for="x">Futbol</label><br />

        <input
          type="checkbox"
          name="basketbol"
          id="basketbol"
          value="basketbol"
          checked
        />
        <!-- checked otomatik olarak basketbol secili gelir zorunlu gibi-->
        <label for="basketbol">Basketbol</label><br />

        <input type="checkbox" name="voleybol" id="voleybol" value="voleybol" />
        <label for="voleybol">Voleybol</label>
      </p>

      <p>
        <label for="cinsiyet">Cinsiyet</label><br />

        <input type="radio" name="cinsiyet" id="erkek" value="erkek" />
        <!-- radio olunca sadece bir tane kullanabiliyoruz-->
        <label for="erkek">Erkek</label> <br />

        <!-- name'i aynı yaparsak cinsiyet altında 2si olacak-->
        <input type="radio" name="cinsiyet" id="kadin" value="bayan" />
        <label for="kadin">Kadın</label><br />
      </p>

      <p>
        <!-- name ayni olmali o "p" icerisinde yoksa secim yapilmaz-->

        <label for="medeni">Medeni Hali</label><br />

        <input type="radio" name="medeni_hali" id="evli" value="evli" />
        <label for="evli">Evli</label><br />

        <input type="radio" name="medeni_hali" id="bekar" value="bekar" />
        <label for="bekar">Bekar</label><br />
      </p>

      <p>
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" />
      </p>

      <p>
        <label for="dogum">Doğum Tarihi</label>
        <input type="date" name="dogum" id="dogum" />
      </p>

      <p>
        <label for="dogum_yeri">Doğum Yeri</label>
        <select name="dogum" id="dogum_yeri" size="4">
          <!-- size toplu gosterir asagı yukari ypilabilir-->
          <option value="1">Adana</option>
          <option value="2">Adıyaman</option>
          <option value="3">Afyon</option>
          <option value="4">Ağrı</option>
        </select>
      </p>

      <p>
        <label for="adres">Adres</label>
        <textarea name="adres" id="adres" cols="30" rows="10"></textarea>
        <!-- adresi yazacagimiz alan ile ilgili -->
      </p>

      <p>
        <label for="ara">Ara</label>
        <input type="search" id="ara" />
        <!-- search kutunun sagında carpı isareti cıkıyor-->
      </p>

      <p>
        <input type="submit" value="Gönder" disabled />
        <!-- disabled butonu acık tutmuyor basamıyorsun-->
        <!-- "button" submit de dugme ama gidiyor bir yere button gitmiyordu düğme olusturdu-->
        <input type="button" value="Kontrol Et" />
        <input type="reset" value="Temizle" />
      </p>
    </form>
  </body>
</html>
